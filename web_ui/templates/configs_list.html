<div id="config-list" class="space-y-4">
    <h2 class="text-2xl font-bold">Configs</h2>

    <form hx-post="/configs" hx-target="#config-list" hx-swap="outerHTML" class="flex space-x-4">
        <input type="text" name="name" placeholder="New config name" class="p-2 border rounded w-full">
        <input type="text" name="url" placeholder="URL" class="p-2 border rounded w-full">
        <select name="service_id" class="p-2 border rounded">
            <option value="">Select Service</option>
            {% for service in services %}
                <option value="{{ service.id }}">{{ service.name }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="p-2 bg-green-500 text-white rounded">Create</button>
    </form>

    <div class="space-y-2">
        {% for config in configs %}
        <div class="p-4 bg-gray-50 rounded shadow-sm">
            <p class="font-semibold">{{ config.name }}</p>
            <p class="text-sm text-gray-600">Service ID: {{ config.service_id }}</p>
        </div>
        {% endfor %}
    </div>
</div>
