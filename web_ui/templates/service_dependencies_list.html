<div id="sd-list" class="space-y-4">
    <h2 class="text-2xl font-bold">Service Dependencies</h2>

    <form hx-post="/service-dependencies" hx-target="#sd-list" hx-swap="outerHTML" class="flex space-x-4">
        <input type="text" name="name" placeholder="New dependency name" class="p-2 border rounded w-full">
        <select name="project_id" class="p-2 border rounded">
            <option value="">Select Project</option>
            {% for project in projects %}
                <option value="{{ project.id }}">{{ project.name }}</option>
            {% endfor %}
        </select>
        <select name="service_id" class="p-2 border rounded">
            <option value="">Select Service</option>
            {% for service in services %}
                <option value="{{ service.id }}">{{ service.name }}</option>
            {% endfor %}
        </select>
        <select name="depends_on_service_id" class="p-2 border rounded">
            <option value="">Select Dependency</option>
            {% for service in services %}
                <option value="{{ service.id }}">{{ service.name }}</option>
            {% endfor %}
        </select>
        <select name="config_id" class="p-2 border rounded">
            <option value="">Select Config</option>
            {% for config in configs %}
                <option value="{{ config.id }}">{{ config.name }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="p-2 bg-green-500 text-white rounded">Create</button>
    </form>

    <div class="space-y-2">
        {% for sd in service_dependencies %}
        <div class="p-4 bg-gray-50 rounded shadow-sm">
            <p class="font-semibold">{{ sd.name }}</p>
        </div>
        {% endfor %}
    </div>
</div>
