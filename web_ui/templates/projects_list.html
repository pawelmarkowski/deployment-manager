<div id="project-list" class="space-y-4">
    <h2 class="text-2xl font-bold">Projects</h2>

    <form hx-post="/projects" hx-target="#project-list" hx-swap="outerHTML" class="flex space-x-4">
        <input type="text" name="name" placeholder="New project name" class="p-2 border rounded w-full">
        <button type="submit" class="p-2 bg-green-500 text-white rounded">Create</button>
    </form>

    <div class="space-y-2">
        {% for project in projects %}
        <div class="p-4 bg-gray-50 rounded shadow-sm">
            <p class="font-semibold">{{ project.name }}</p>
        </div>
        {% endfor %}
    </div>
</div>
