<div id="template-list" class="space-y-4">
    <h2 class="text-2xl font-bold">Templates</h2>

    <form hx-post="/templates" hx-target="#template-list" hx-swap="outerHTML" class="flex space-x-4">
        <input type="text" name="name" placeholder="New template name" class="p-2 border rounded w-full">
        <button type="submit" class="p-2 bg-green-500 text-white rounded">Create</button>
    </form>

    <div class="space-y-2">
        {% for template in templates %}
        <div class="p-4 bg-gray-50 rounded shadow-sm">
            <p class="font-semibold">{{ template.name }}</p>
        </div>
        {% endfor %}
    </div>
</div>
