<div class="space-y-4">
    <a href="/" hx-get="/products" hx-target="#content" class="text-blue-500 hover:underline">&larr; Back to Products</a>
    <h2 class="text-2xl font-bold">Product Details</h2>

    <div class="p-4 bg-white rounded shadow">
        <h3 class="text-xl font-semibold">{{ product.name }}</h3>
        <p class="text-gray-600">ID: {{ product.id }}</p>
    </div>

    <div class="p-4 bg-white rounded shadow">
        <h4 class="text-lg font-semibold">Teams</h4>
        {% if product.teams %}
            <ul class="list-disc pl-5">
                {% for team in product.teams %}
                    <li>{{ team.name }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-gray-500">No teams associated with this product.</p>
        {% endif %}
    </div>
</div>
