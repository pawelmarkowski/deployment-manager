<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Manager</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Deployment Manager</h1>

        <nav class="mb-4 flex space-x-4">
            <a href="/" hx-get="/products" hx-target="#content" class="text-blue-500 hover:underline">Products</a>
            <a href="/teams" hx-get="/teams" hx-target="#content" class="text-blue-500 hover:underline">Teams</a>
            <a href="/services" hx-get="/services" hx-target="#content" class="text-blue-500 hover:underline">Services</a>
            <a href="/configs" hx-get="/configs" hx-target="#content" class="text-blue-500 hover:underline">Configs</a>
            <a href="/projects" hx-get="/projects" hx-target="#content" class="text-blue-500 hover:underline">Projects</a>
            <a href="/templates" hx-get="/templates" hx-target="#content" class="text-blue-500 hover:underline">Templates</a>
            <a href="/service-dependencies" hx-get="/service-dependencies" hx-target="#content" class="text-blue-500 hover:underline">Dependencies</a>
            <a href="/service-dependency-templates" hx-get="/service-dependency-templates" hx-target="#content" class="text-blue-500 hover:underline">Dep. Templates</a>
        </nav>

        <div id="content" class="bg-white p-4 rounded shadow">
            <!-- Content will be loaded here by HTMX -->
            <p>Welcome! Select a resource to get started.</p>
        </div>
    </div>

</body>
</html>
